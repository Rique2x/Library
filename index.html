<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/185072_read_book_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/9ca286af2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>

    <header>

     <div class="title">
        <i class="fa-solid fa-book-open"></i>
        <h2>My Library</h2>
    </div>

    <div class="switch-container">
        <h1>Theme</h1>
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div>

    </header>

    <main>
        <div class="article1">
            <p>This is a simple library app where you can add and delete books, change book status, see basic information and library statistics.</p>            
            <p><i class="fa-solid fa-triangle-exclamation" style="gap: 10px;"></i>This app is a demo, all data is stored in <span>localStorage</span>.</p>
         
        </div>

        <div class="log-container">
            
            <div class="log-title"><h3>Book Log</h3></div>
            <div id="log-grid">
                <div class="log-cell">
                  <h3 class="log-cell-title">completed:</h3>
                  <span id="completed" class="log-cell-stat">2</span>
                </div>
                <div class="log-cell">
                  <h3 class="log-cell-title">in progress:</h3>
                  <span id="progress" class="log-cell-stat">2</span>
                </div>
                <div class="log-cell">
                  <h3 class="log-cell-title">on my list:</h3>
                  <span id="onMyList" class="log-cell-stat">2</span>
                </div>
                <div class="log-cell">
                  <h3 class="log-cell-title">total:</h3>
                  <span id="total" class="log-cell-stat">2</span>
                </div>
              </div>
        </div>
     </div>
    </main>

</body>
<script src="app.js"></script>
</html>
