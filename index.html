<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/185072_read_book_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="https://kit.fontawesome.com/9ca286af2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>

    <section>

    <header>

     <div class="title1">
        <i class="fa-solid fa-book-open"></i>
        <h2>My Library</h2>
    </div>

   
    <div class="switch-container">
        <h1>Theme</h1>
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div>
    
    </header>

    <!--Main Container (Article/Book Log)-->
   
    <div class="main-container">
        <div class="article1">
            <p>This is a simple library app where you can add and delete books, change book status, see basic information and library statistics.</p>            
            <p><i class="fa-solid fa-triangle-exclamation" style="gap: 10px;"></i>This app is a demo, all data is stored in <span>localStorage</span>.</p>
         
        </div>

        <div class="log-container">
            
            <div class="log-title"><h3>Book Log</h3></div>
            <div id="log-grid">
                
                <div class="log-cell">
                  <h3>Books Read:</h3>
                  <span class="readBooksResult"></span>
                </div>
                <div class="log-cell">
                  <h3>Unread Books:</h3>
                  <span class="unreadBooksResult"></span>
                </div>
                <div class="log-cell">
                  <h3>Pages Read:</h3>
                  <span class="pagesReadResult"></span>
                </div>
              </div>
        </div> 
    </div> 

    <!--Library Grid-->

        <div class="library"></div>
      <div class="addBook">
        <button id="addBook"><i class="fa-solid fa-plus"></i></button>
      </div>
    
    </section>

    <!--Modal Container (inputs/labels/button)-->

    <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modalEntryDiv">
                    <form action="" id="form">
                        <h3 class="modalToText">Add a Book</h3>
                        <label for="title">Title</label>
                        <input 
                        type="text"
                        id="title"
                        name="title"
                        placeholder="Title"
                        required="required"
                        minlength="1"
                        maxlength="30"
                        />
                        <label for="author">Author</label>
						<input
							type="text"
							id="author"
							name="author"
							placeholder="Author"
							maxlength="25"
						/>
                        <label for="pages">Pages</label>
						<input
							type="number"
							id="pages"
							name="pages"
							placeholder="Pages"
							pattern="[0-9]*"
							min="1"
							max="10000"
						/>
                        <div class="modal-alert-box"></div>
						<div class="hasRead">
							<label for="read">Mark as read?</label>
							<input type="checkbox" id="read" class="read" name="read" />
						</div>
                        <button type="submit" class="addBookToArray">Add Book</button>
                    </form>
                </div>
            </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
